<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Shop List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}" src="../static/js/jquery-3.4.1.slim.min.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../static/js/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/items}">Item List</a></li>
            <li class="breadcrumb-item active"><a>Shop List</a></li>
        </ol>
    </nav>

    <table class="table table-striped table-hover shadow-lg p-3 mb-5 bg-white">
        <thead class="thead-dark">
        <tr class="align-self-center mr-3">
            <th>#</th>
            <th>Shop Name</th>
            <th>Location</th>
            <th></th>
        </tr>
        </thead>
        <tbody th:each="shop:${shops}">
        <tr class="align-self-center mr-3">
            <th th:text="${shop.id}">id</th>
            <td th:text="${shop.name}">n/a</td>
            <td th:text="${shop.location}">n/a</td>
            <td class="text-right">
                <form th:action="@{/shops/} + ${shop.id}+@{/delete}" method="GET">
                    <input type="submit" value="Delete Shop" class="btn btn-primary btn active">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/shops/create}" class="btn btn-primary btn active">Create Shop</a>
</div>
</body>
</html>
