<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title th:text="${item.name}">Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}" src="../static/js/jquery-3.4.1.slim.min.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../static/js/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 600px; margin-top: 100px">
    <div class="card-body">
        <h1 class="card-title" th:text="${item.name}">Card title</h1>
        <h6 class="card-subtitle mb-2 text-muted" th:text="${'price: ' + item.price}">Card subtitle</h6>

        <p class="card-text" th:text="${item.description}">description</p>

        <h5>Linked Shops:</h5>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Shop Name</th>
                <th scope="col">Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shop:${shops}">
                <th th:text="${shop.id}" scope="row">n/a</th>
                <td th:text="${shop.name}">n/a</td>
                <td th:text="${shop.location}">n/a</td>
            </tr>

            </tbody>
        </table>

        <br><br>
        <a th:href="@{/shops}" href="#" class="card-link">Shop List</a>
        <a th:href="@{/items}" href="#" class="card-link">Item List</a>
    </div>
</div>

</body>
</html>
