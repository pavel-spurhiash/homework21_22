<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Add Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}" src="../static/js/jquery-3.4.1.slim.min.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../static/js/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 350px; margin-top: 100px">
    <h4>Add Item</h4>
    <br>
    <form th:action="@{/items/create}" method="POST" th:object="${item}">
        <fieldset>

            <div class="form-group">
                <label>Name:</label>
                <div th:if="${#fields.hasErrors('name')}">
                    <div class="alert alert-danger">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>
                <input name="name"
                       id="name"
                       th:field="*{name}"
                       type="text"
                       class="form-control input-lg"
                       placeholder="Item Name"
                       required="true"
                       autofocus="true">
            </div>

            <div class="form-group">
                <label>Price:</label>
                <div th:if="${#fields.hasErrors('price')}">
                    <div class="alert alert-danger">
                        <span th:errors="*{price}"></span>
                    </div>
                </div>
                <input type="text"
                       name="price"
                       th:field="*{price}"
                       id="price"
                       class="form-control input-lg"
                       placeholder="Item Price"
                       required="true"
                       autofocus="true">
            </div>

            <div class="form-group">
                <label>Select Shop:</label>
                <div th:if="${#fields.hasErrors('shopsId')}">
                    <div class="alert alert-danger">
                        <span th:errors="*{shopsId}"></span>
                    </div>
                </div>
                <label class="text-muted">(hold ctrl to select multiple items)</label>
                <select id="shopsId"
                        name="shopsId"
                        class="custom-select"
                        multiple>
                    <option th:each="shop:${shops}"
                            th:text="${shop.name}"
                            th:value="${shop.id}">n/a
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Description:</label>
                <div th:if="${#fields.hasErrors('description')}">
                    <div class="alert alert-danger">
                        <span th:errors="*{description}"></span>
                    </div>
                </div>
                <textarea type="text"
                          th:field="*{description}"
                          class="form-control"
                          name="description"
                          id="description"
                          rows="3"
                          required="true"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" value="Add Item" class="btn btn-primary btn active">
                </div>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
